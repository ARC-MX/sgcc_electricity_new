name: Docker Image CI

on:
 push:
   paths:
     - 'scripts/**'
     - 'Dockerfile-for-github-action'
     - 'requirements.txt'
     - 'example.env'
     - '.github/workflows/docker-image.yml'

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      VERSION: v1.4.2
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log into docker hub registry
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin 


    - name: Build and push Docker image
      run: |
        PLATFORMS=linux/arm64,linux/amd64
        DOCKER_IMAGE=arcw/sgcc_electricity
        docker buildx build --build-arg VERSION=${{env.VERSION }} --platform $PLATFORMS -t $DOCKER_IMAGE:latest -t $DOCKER_IMAGE:${{env.VERSION }} --file Dockerfile-for-github-action --push .

    - name: Log into Aliyun hub registry and push Docker image
      run: |
        PLATFORMS=linux/arm64,linux/amd64
        DOCKER_IMAGE=arcw/sgcc_electricity
        docker buildx build --build-arg VERSION=${{env.VERSION }} --platform $PLATFORMS -t $DOCKER_IMAGE:latest -t $DOCKER_IMAGE:${{env.VERSION }} --file Dockerfile-for-github-action --push .